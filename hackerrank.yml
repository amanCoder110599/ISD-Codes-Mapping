version: 1.0
configuration:
  has_webserver: true
  readonly_paths:
    - src/test/*
  scoring:
    command: "mvn clean test"
    files:
      - "target/surefire-reports/TEST-com.hackerrank.sample.HttpJsonDynamicUnitTest.xml"
    testcase_weights:
      findProductByISD: 0.5
      findProductByNonExistingId: 0.5
  ide_config:
    default_open_files:
      - "src/main/java/com/hackerrank/sample/model/Model.java"
      - "src/main/java/com/hackerrank/sample/controller/ModelController.java"
      - "src/test/java/com/hackerrank/sample/HttpJsonDynamicUnitTest.java"
    project_menu:
      run: "mvn clean spring-boot:run"
      install: "mvn clean install"
      test: "mvn clean test"

